<div class="d-flex justify-content-end mb-3">
  <button mat-raised-button class="new-workout-btn" [routerLink]="'/add-workout'">Add new workout</button>
</div>

<div class="d-flex flex-column justify-content-between min-vh-custom-card" *ngIf="workoutPlans?.length; else noRecord">
  <div class="row">
    <div class="col-lg-4 col-sm-6" *ngFor="let workout of workoutPlans">
      <div class="card custom-card">
        <div class="card-body">
          <h5 class="card-subtitle text-muted mb-0 text-end">
            Created on: {{ workout.createdAt | date : "dd/MM/yyyy" }}
          </h5>
          <h2 class="card-title mb-0">{{ workout.name }}</h2>
          <h5 class="card-subtitle text-muted">
            Created by: {{ workout.createdBy?.name | titlecase }}
          </h5>
          <div class="row mb-2">
            <div class="col-md-6">
              <span>Exercise Groups:
                <b>{{ workout.exerciseGroup.length }}</b></span>
            </div>
            <div class="col-md-6">
              <span>Total Exercises: <b>{{ workout.totalExercises }}</b></span>
            </div>
          </div>
          <a class="card-link" (click)="viewWorkoutDetails(workout?._id)">View Details</a>
          <a class="card-link" (click)="deleteWorkoutPlan(workout?._id)">Delete</a>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="row">
    <div class="d-flex justify-content-center flex-wrap align-items-center">
      <button mat-raised-button class="mt-2 mx-2" (click)="prev()" [disabled]="page===1">
        Previous workouts
      </button>
      <button mat-raised-button  class="mt-2 mx-2"
        (click)="next()" [disabled]="workoutPlans?.length < 5">
        More workouts
      </button>
    </div>
  </div> -->
</div>

<ng-template #noRecord>
  <div class="no-workouts">
    <h1>No Workout Found</h1>
  </div>
</ng-template>
