<div class="d-flex flex-column justify-content-between min-vh-custom-card">
  <div class="row">
    <div class="col-12">
      <!-- Search Bar -->
      <div class="d-flex justify-content-start">
        <mat-form-field class="w-50" appearance="outline">
          <mat-label>Search for a workout</mat-label>
          <input matInput type="text" placeholder="Search for a workout" name="search" [(ngModel)]="searchText" />
        </mat-form-field>
        <button mat-raised-button color="warn" class="ms-3" (click)="search()">Search</button>
    </div>
    </div>
    <div class="col-lg-4 col-sm-6" *ngFor="let workout of workoutPlans">
      <div class="card custom-card" style="border-left: 5px solid teal">
        <div class="card-body">
          <h5 class="card-subtitle text-muted mb-0 text-end">
            Created on: {{ workout.createdAt | date : "dd/MM/yyyy" }}
          </h5>
          <h2 class="card-title mb-0">{{ workout.name }}</h2>
          <h5 class="card-subtitle text-muted">
            Created by: <a class="card-link" [routerLink]="['/profile', workout.createdBy?._id]" >{{ workout.createdBy?.name | titlecase }}</a>
          </h5>
          <div class="row mb-2">
            <div class="col-md-6">
              <span
                >Exercise Groups:
                <b>{{ workout.exerciseGroup.length }}</b></span
              >
            </div>
            <div class="col-md-6">
              <span
                >Total Exercises: <b>{{ workout.totalExercises }}</b></span
              >
            </div>
          </div>
          <a class="card-link" (click)="viewWorkoutDetails(workout?._id)"
            >View Details</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center flex-wrap align-items-center">
      <button mat-raised-button class="mt-2 mx-2" (click)="prev()" [disabled]="page===1">
        Previous workouts
      </button>
      <button mat-raised-button  class="mt-2 mx-2"
        (click)="next()" [disabled]="workoutPlans?.length < 5">
        More workouts
      </button>
    </div>
  </div>
</div>
