<div class="container" style="width: 100%;">
    <div class="row">
      <div class="col-md-12">
        <h1>Notes</h1>
        <form>
          <div class="form-group">
            <textarea  style="width: 100%;" [(ngModel)]="noteText" rows="14" name="note" class="form-control"></textarea>
          </div>
          <button (click)="addNote()" class="btn btn-primary mt-3">{{!isEdit ? 'Add Note' : 'Update Note'}}</button>
        </form>
      </div>
    </div>
  </div>
